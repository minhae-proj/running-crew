<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ 러닝 크루 모집</h1>
            <p>함께 달릴 멤버를 찾습니다!</p>
        </div>

        <div class="filter-section">
            <div class="filter-header">
                <h2>🔍 필터</h2>
                <button class="filter-reset" onclick="window.resetFilters()">초기화</button>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label>날짜</label>
                    <select id="filter-date" onchange="window.applyFilters()">
                        <option value="">전체</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>장소</label>
                    <select id="filter-location" onchange="window.applyFilters()">
                        <option value="">전체</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>레벨</label>
                    <select id="filter-level" onchange="window.applyFilters()">
                        <option value="">전체</option>
                        <option value="초급">초급</option>
                        <option value="중급">중급</option>
                        <option value="고급">고급</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>거리</label>
                    <select id="filter-distance" onchange="window.applyFilters()">
                        <option value="">전체</option>
                        <option value="3km">3km</option>
                        <option value="5km">5km</option>
                        <option value="7km">7km</option>
                        <option value="10km">10km</option>
                        <option value="15km">15km</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="courses-section">
            <div class="courses-header">
                <h2>코스 목록 <span class="courses-count" id="courses-count">0개</span></h2>
            </div>
            <div class="courses-grid" id="courses-grid">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈 -->

    <script type="module" src="./js/main.js"></script>
